<!DOCTYPE html>
<html>
	</head>
		<title>Basic Incremental Game</title>
		<link rel="stylesheet" type="text/css" href="css/Incremental.css">
		<script src="js/Incremental.js"></script>
	</head>
	
	<body>
		<div id="page">
			<div id="header">
				<div id="game-title">Basic Incremental Game</div>
				<div id="save-button">
					<input type="button" id="save" value="Save" onclick="SaveGame();" class="button">
				</div>
				<div id="reset-button">
					<input type="button" id="reset" value="Reset" onclick="ResetGame(), SaveGame();" class="button">
				</div>
			</div>
			<div id="content">
				<div id="left-column" class="column" style="vertical-align: top; font-size: 16px;">
					<div id="stats" class="block">
						<div class="label">
							Stone
						</div>
						<div id="stone" class="label">
							0
						</div>
						<div id="ore-name" class="label">
							Ore
						</div>
						<div id="ore" class="label">
							0
						</div>
					</div>
				</div>
				<!--<div id="clickables" class="block">
					<input type="button" value="Gather Stone" onclick="GatherStone();" class="button">
				</div>-->
				<div id="middle-column" class="column">
					<div id="buildings" class="block">
						<table cellpadding="0" cellspacing="0" style="width: 100%">
							<tr>
								<td style="vertical-align: top;">
									<div id="Building1" class="tooltip">
										<input type="button" value="Quarry" onclick="Build(0);" class="button">
											<div id="Building1TT" class="tooltiptext"></div>
										</input>
									</div>
								</td>
								<td style="vertical-align: top;">
									<div id="Building2" class="tooltip">
										<input type="button" value="Ore Mine" onclick="Build(1);" class="button">
											<div id="Building2TT" class="tooltiptext"></div>
										</input>
									</div>
								</td>
							</tr>
							<tr>
								<td style="vertical-align: top;">
									<div id="Building3" class="tooltip">
										<input type="button" value="Ore Mine" onclick="Build(1);" class="button">
											<div id="Building2TT" class="tooltiptext"></div>
										</input>
									</div>
								</td>
								<td style="vertical-align: top;">
									<div id="Building4" class="tooltip">
										<input type="button" value="Metallic Catalyzer" onclick="Build(1);" class="button">
											<div id="Building2TT" class="tooltiptext"></div>
										</input>
									</div>
								</td>
							</tr>	
						</table>
					</div>
				</div>
				<div id="right-column" class="column">
					<div id="upgrades" class="block">Upgrades</div>
				</div>
			</div>
		</div>
	</body>
</html>

<style>
	.tooltip {
		position: relative;
		display: block;
		margin-left: auto;
		margin-right: auto;
	}
	
	.tooltip .tooltiptext {
		visibility: hidden;
		width: 240px;
		top: 100%;
		left: 50%;
		margin-left: -120px;
		background-color: black;
		color:#fff;
		text-align: center;
		padding: 5px 0;
		border-radius: 6px;
		
		position: absolute;
		z-index: 1;
	}
	
	.tooltip:hover .tooltiptext {
		visibility: visible;
	}
</style>
